font:
  normal:
    family: DejaVu Sans Mono
    style: Regular
  bold:
    family: DejaVu Sans Mono
    style: Bold
  italic:
    family: DejaVu Sans Mono
    style: Italic
  bold_italic:
    family: DejaVu Sans Mono
    style: Bold Italic

  size: 11.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

mouse_bindings:
  - { mouse: Right, mods: Control, action: Copy  }
  - { mouse: Left,  mods: Control, action: Paste }

key_bindings:
  - { key: C, mods: Control|Shift, action: Copy  }
  - { key: V, mods: Control|Shift, action: Paste }
